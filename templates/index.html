<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chat-history {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .user-message {
            background: #007bff;
            color: #fff;
            margin-left: 20%;
            border-bottom-right-radius: 2px;
        }
        .bot-message {
            background: #e9ecef;
            color: #333;
            margin-right: 20%;
            border-bottom-left-radius: 2px;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #userQuery {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        #userQuery:focus {
            border-color: #007bff;
        }
        button {
            padding: 8px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Customer Support Chatbot</h1>
        <div class="chat-history" id="chatHistory"></div>
        <div class="input-area">
            <input type="text" id="userQuery" placeholder="Ask a question..." />
            <button onclick="askQuestion()">Ask</button>
        </div>
    </div>

    <script>
        function getFormattedTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(content, isUser) {
            const chatHistory = document.getElementById("chatHistory");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? "user-message" : "bot-message"}`;
            messageDiv.innerHTML = `
                <div>${content}</div>
                <div class="timestamp">${getFormattedTimestamp()}</div>
            `;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function askQuestion() {
            const queryInput = document.getElementById("userQuery");
            const query = queryInput.value.trim();
            if (!query) return;

            addMessage(query, true);
            queryInput.value = "";

            try {
                const res = await fetch("/get_faq_response", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ query: query })
                });
                const data = await res.json();
                addMessage(data.response, false);
            } catch (error) {
                addMessage("Error: Unable to get response.", false);
            }
        }

        document.getElementById("userQuery").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                askQuestion();
            }
        });
    </script>
</body>
</html>
